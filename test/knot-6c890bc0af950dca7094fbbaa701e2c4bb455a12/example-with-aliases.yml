name: Knot Example with Aliases
description: Demonstrates alias configuration support in Knot

scripts:
  setup: "echo 'Setting up project with aliases...'"
  test: "echo 'Running tests...'"

apps:
  web-app:
    description: "Frontend web application"
    tsAlias: "#"
    packages:
      - name: long-package-name
        alias: utils
      - name: "@team/complex-package@1.0.0"
        alias: api
      - name: shared-types
        alias: types
      - simple-package  # No alias, just a string

  backend-api:
    description: "Backend API service"
    packages:
      - name: database-connector
        alias: db
      - name: "@auth/jwt-handler@2.1.0"
        alias: auth
      - shared-types  # Reused without alias

packages:
  long-package-name:
    description: "A package with a long name that benefits from aliasing"
  shared-types:
    description: "Shared TypeScript types used across applications"
  simple-package:
    description: "A simple package without aliases"
  database-connector:
    description: "Database connection utilities"