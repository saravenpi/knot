name: "{{name}}"
description: "{{description}}"
version: "{{version}}"
dependencies:
  # External npm dependencies for charts and data visualization
  external:
    - "chart.js@^4.3.0"
    - "react-chartjs-2@^5.2.0"
    - "react-query@^3.39.0"
    - "react-hook-form@^7.44.3"
    - "react-table@^7.8.0"
    - "@tanstack/react-virtual@^3.2.1"
  # Complex internal knot package dependencies - demonstrates full dependency chain
  internal:
    - utils        # Base utilities (validation, formatting, helpers)
    - data         # Data types and schemas (depends on utils)
    - ui-components # UI components (depends on utils)
    - api-client   # API operations (depends on utils + data)
scripts:
  build: "tsc"
  test: "jest"
  dev: "tsc --watch"
  lint: "eslint src --ext .ts,.tsx"
  format: "prettier --write src/**/*.{ts,tsx}"
  storybook: "storybook dev -p 6006"
  build-storybook: "storybook build"
  clean: "rm -rf dist"