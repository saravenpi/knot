version: '3.8'

services:
  knot-space:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/knot_space
      - AUTH_SECRET=your-secret-key-here-change-in-production-32chars-long
      - API_URL=http://localhost:3001
      - UPLOAD_DIR=/usr/src/app/uploads
      - MAX_FILE_SIZE=104857600
      - LOG_LEVEL=INFO
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./src:/usr/src/app/src
      - ./uploads:/usr/src/app/uploads
    depends_on:
      - postgres
    networks:
      - knot-network

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=knot_space
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - knot-network

volumes:
  postgres_data:

networks:
  knot-network:
    driver: bridge